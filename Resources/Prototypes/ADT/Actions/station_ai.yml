- type: entity
  id: ActionStationAiInfo
  name: View Information
  description: View the information of your chassis and station.
  components:
  - type: Action
    itemIconStyle: BigAction
    icon:
      sprite: Interface/Actions/actions_ai.rsi
      state: manifest
  - type: InstantAction
    event: !type:StationAiInfoActionEvent

- type: entity
  id: ActionStationAiRadar
  name: Mass Scanner Interface
  description: View a Mass Scanner Interface.
  components:
  - type: Action
    icon: {sprite: Interface/Actions/actions_ai.rsi, state: mass_scanner}
    iconOn: {sprite: Interface/Actions/actions_ai.rsi, state: mass_scanner}
    keywords: [ "AI", "console", "interface" ]
    priority: -9
  - type: InstantAction
    event: !type:ToggleIntrinsicUIEvent { key: enum.RadarConsoleUiKey.Key }

